<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Instructions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <div>
            <h1>Welcome {{user.first_name}}</h1>
        </div>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <h1>{{recipe.name}}</h1>
    <div>
        <h4>Description: {{recipe.description}}</h4>
        <h4>Under 30 minutes:
        {% if recipe.under_30_min %}
            yes
            {% else %}
            no
        {% endif%}</h4>
        <h4>Instructions: {{recipe.instructions}}</h4>
        <h4>Date Made: {{recipe.date_made}}</h4>
        <h4>Created by: {{recipe.created_by.first_name}}</h4>
    </div>
    
</body>
</html>
